    </ol>

    <script>
        function addElement() {
            const $ol1 = document.querySelector('#ol1');

            const id = Math.random().toString(36).substring(2);

            const li_id = document.getElementById(`${id}`)

            let text = document.getElementById("input_box").value;
            if (text !== "")
                $ol1.insertAdjacentHTML('beforeend', `<li id="${id}"><input class="ol_checkbox" type="checkbox" name="tasks"><span>${text}</span> <button><img src="redcross.webp" onclick="deleteElement(${li_id}) width="12" height="12"></button></li>`);
        }

        function deleteElement(id) {
            const element = document.getElementById(id);
            element.parentElement.removeChild(element);
        }
    </script>
